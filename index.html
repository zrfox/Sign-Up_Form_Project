<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

   
    <div class="pageRight">
        <div class="topRight">
        <p class="header">This is an assignment for the Odin Project to practice making forms. This text is just a placeholder to serve as an example of what might go here. Lorem ipsum dfjkldjf jjiejo jxcj jlao jke jklrjerl cx iojv o.
            <br><br> Try it out!
        </p>
        
        </div>
        <form action="" method="get" class="practiceForm">
            <div class="middleRight">
                <p class="legendClass">Let's do this!</p>

              <fieldset class="contact-info">
               <!--  <legend>Let's do this!</legend> -->
            <div class="inputContainer">
                <label for="first-name" class="contact-label">First Name</label>
                <input type="text" id="first-name" name="first-name" value="Zach">
            </div>
            <div class="inputContainer">
                <label for="last-name" class="contact-label">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="Fox">
            </div>
            <div class="inputContainer">
                <label for="email" class="contact-label">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="inputContainer">  
                <label for="tel" class="contact-label">Phone Number</label>
                <input type="tel" id="tel" name="telephone-number">
            </div>
            <div class="inputContainer">
                <label for="password" class="contact-label">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="inputContainer">
                <label for="confirm-password" class="contact-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            </fieldset>  
            </div>
            <div class="bottomRight">bottomRight</div>
        </form>
    </div>

</body>
</html>
